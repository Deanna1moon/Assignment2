<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HAIRIFY - Login</title>
  <style>
    /* Basic styling */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      width: 400px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
    .form-group input {
      width: 100%; padding: 10px; font-size: 16px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    .error { color: red; margin-bottom: 10px; min-height: 1.2em; }
    button {
      width: 100%; padding: 10px; background-color: #28a745;
      border: none; color: #fff; font-size: 16px; border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #218838; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <div id="error" class="error"></div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    <button onclick="handleLogin()">Login</button>
  </div>

  <script>
    // Sample credentials (password is at least 8 characters)
    const SAMPLE_USERNAME = "Deanna";
    const SAMPLE_PASSWORD = "Dea123456"; // 9 characters

    function handleLogin() {
      // Retrieve and trim values
      const usernameInput = document.getElementById('username').value.trim();
      const passwordInput = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error');

      console.log("Entered Username:", usernameInput);
      console.log("Entered Password:", passwordInput);

      if (!usernameInput || !passwordInput) {
        errorDiv.textContent = "All fields are required.";
        return;
      }

      if (passwordInput.length < 8) {
        errorDiv.textContent = "Password must be at least 8 characters.";
        return;
      }

      let attempts = parseInt(localStorage.getItem('loginAttempts')) || 0;

      if (usernameInput === SAMPLE_USERNAME && passwordInput === SAMPLE_PASSWORD) {
        localStorage.setItem('loginAttempts', 0);
        console.log("Login successful. Redirecting to products.html");
        window.location.href = "products.html";
      } else {
        attempts++;
        localStorage.setItem('loginAttempts', attempts);
        if (attempts >= 3) {
          window.location.href = "error.html";
        } else {
          errorDiv.textContent = "Invalid username or password. Attempt " + attempts + " of 3.";
        }
      }
    }
  </script>
</body>
</html>
