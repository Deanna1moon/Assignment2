<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
    :root{
        --accent-color: red;
        --base-color: white;
        --text-color: black;
        --input-color: rgb(231, 185, 185);
    }

    *{
        margin: 0;
        padding: 0;
    }

    html{
        font-family: Playfair Display, serif;
        font-size: 12pt;
        color: var(--text-color);
        text-align: center;
    }

    body{
        min-height: 100vh;
        background-image: url(Images/background.png);
        background-size: cover;
        background-position: right;
        overflow-y: auto;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .header-banner {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background-color: red;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2rem;
        font-weight: bold;
        z-index: 1;
    }

    .wrapper{
        box-sizing: border-box;
        background-color: rgba(207, 125, 125, 0.6);
        height: 100vh;
        width: max(40%, 600px);
        padding: 10px;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-top: 180px;
    }

    h1{
        font-size: 3rem;
        font-weight: 900;
        text-transform: uppercase;
    }

    form{
        width: min(400px, 100%);
        margin-top: 20px;
        margin-bottom: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    form > div{
        width: 100%;
        display: flex;
        justify-content: center;
    }

    form label{
        flex-shrink: 0;
        height: 50px;
        width: 50px;
        background-color: var(--accent-color);
        fill: var(--base-color);
        color:var(--base-color);
        border-radius: 10px 0 0 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        font-weight: 500;
    }

    form input, form select{
        box-sizing: border-box;
        flex-grow: 1;
        min-width: 0;
        height: 50px;
        padding: 1em;
        font: inherit;
        border-radius: 0 10px 10px 0;
        border: red;
        border-left: none;
        background-color: var(--input-color);
        transition: 150ms ease-in-out;
    }

    form input:hover, form select:hover{
        border: 2px solid var(--accent-color);
    }

    form button{
        margin-top: 10px;
        border: black;
        border-radius: 1000px;
        padding: .85em 4em;
        background-color: var(--accent-color);
        font: inherit;
        font-weight: 600;
        text-transform: uppercase;
        cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header-banner">--HAIRIFY</div>
  <div class="wrapper">
    <h1>Sign Up</h1>
    <form id="signup-form" novalidate>
      <div>
        <label for="firstname-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
            <path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z"/>
          </svg>
        </label>
        <input type="text" name="firstname" id="firstname-input" placeholder="First Name" required />
      </div>

      <div>
        <label for="email-input">
          <span>@</span>
        </label>
        <input type="email" name="email" id="email-input" placeholder="Email" required />
      </div>

      <div>
        <label for="trn-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
            <path d="M280-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 120q-100 0-170-70T40-480q0-100 70-170t170-70q81 0 141.5 46T506-560h335l79 79-140 160-100-79-80 80-80-80h-14q-25 72-87 116t-139 44Z"/>
          </svg>
        </label>
        <input type="text" name="trn" id="trn-input" placeholder="123-456-789" pattern="\d{3}-\d{3}-\d{3}" title="TRN must be in the format 123-456-789" required />
      </div>

      <div>
        <label for="age-input"></label>
        <input type="number" name="age" id="age-input" placeholder="Age" min="18" max="120" required />
      </div>

      <div>
        <label for="gender-input">G</label>
        <select name="gender" id="gender-input" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div>
        <label for="password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
            <path d="m480-440 320-200v-80L480-520 160-720v80l320 200Zm280 280q-17 0-28.5-11.5T720-200v-120q0-17 11.5-28.5T760-360v-40q0-33 23.5-56.5T840-480q33 0 56.5 23.5T920-400v40q17 0 28.5 11.5T960-320v120q0 17-11.5 28.5T920-160H760Zm40-200h80v-40q0-17-11.5-28.5T840-440q-17 0-28.5 11.5T800-400v40ZM160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v160h-40q-83 0-141.5 58.5T640-360v200H160Z"/>
          </svg>
        </label>
        <input type="password" name="password" id="password-input" placeholder="Password" minlength="6" required />
      </div>

      <div>
        <label for="repeat-password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
            <path d="m480-440 320-200v-80L480-520 160-720v80l320 200Zm280 280q-17 0-28.5-11.5T720-200v-120q0-17 11.5-28.5T760-360v-40q0-33 23.5-56.5T840-480q33 0 56.5 23.5T920-400v40q17 0 28.5 11.5T960-320v120q0 17-11.5 28.5T920-160H760Zm40-200h80v-40q0-17-11.5-28.5T840-440q-17 0-28.5 11.5T800-400v40ZM160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v160h-40q-83 0-141.5 58.5T640-360v200H160Z"/>
          </svg>
        </label>
        <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password" minlength="6" required />
      </div>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="index.html">Login here</a>.</p>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const firstName = document.getElementById("firstname-input").value.trim();
      const email = document.getElementById("email-input").value.trim();
      const trn = document.getElementById("trn-input").value.trim();
      const age = parseInt(document.getElementById("age-input").value);
      const gender = document.getElementById("gender-input").value;
      const password = document.getElementById("password-input").value;
      const repeatPassword = document.getElementById("repeat-password-input").value;

      const trnRegex = /^\d{3}-\d{3}-\d{3}$/;
      if (!trnRegex.test(trn)) {
          alert("TRN must be in the format 123-456-789.");
          return;
      }

      if (isNaN(age) || age < 18 || age > 120) {
          alert("Age must be between 18 and 120.");
          return;
      }

      if (password !== repeatPassword) {
          alert("Passwords do not match.");
          return;
      }

      const user = {
          firstName,
          email,
          trn,
          age,
          gender,
          password
      };

      let users = JSON.parse(localStorage.getItem("registeredUsers")) || [];

      const duplicate = users.some(u => u.trn === trn);
      if (duplicate) {
          alert("A user with this TRN already exists.");
          return;
      }

      users.push(user);
      localStorage.setItem("registeredUsers", JSON.stringify(users));

      alert("Registration successful!");
      document.getElementById("signup-form").reset();
    });

    const trnInput = document.getElementById("trn-input");
    trnInput.addEventListener("input", function () {
      let value = this.value.replace(/\D/g, "").slice(0, 9);
      if (value.length >= 6) {
        this.value = value.replace(/(\d{3})(\d{3})(\d{0,3})/, "$1-$2-$3").replace(/-$/, "");
      } else if (value.length >= 3) {
        this.value = value.replace(/(\d{3})(\d{0,3})/, "$1-$2").replace(/-$/, "");
      } else {
        this.value = value;
      }
    });
  </script>
</body>
</html>
