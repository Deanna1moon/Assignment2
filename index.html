  <style>
    /* Page transition */
    body {
      font-family: Arial, sans-serif;

      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;

    @keyframes fadeIn {

      }
      to {

      }
    }

    .hero {

      /*width: 175px;*/
      /*top: 60%;*/
      bottom: 3%;
      /*right: 20px;*/
      display: inline;
      border-radius: 4px;
      transform: translateY(-50%);
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
      margin-right: 30%;
    }

    /*.hero img:hover {
      transform: translateY(-50%) scale(1.1);

    /* Slide-in animation for the login container */
    .login-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      height: 350px;
      text-align: center;
      /*margin-top: -50px;*/
      margin-left: 25%;
      transform: translateX(100%); /* Start off-screen */
      opacity: 0;
      animation: slideIn 1s ease-in-out forwards 0.5s;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .form-group {
      margin-bottom: 1em;
      text-align: left;
    }

    /* Label hover effect */
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3em;
      transition: color 0.3s ease-in-out;
    }

    label:hover {
      color: red;
    }

    input {
      width: 95%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: box-shadow 0.3s ease-in-out;
    }

    input:focus {
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
      outline: none;
    }

    /* Login button with improved hover effect */
    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0px 5px 15px rgba(255, 0, 0, 0.4);
    }

    .error-msg {
      color: red;
      margin-bottom: 10px;
    }

</style>

     <p>Register to get Member's Only Discounts! <a href="registration.html">Register</a> </p>

//JS WITH PASSWORD RESET
<script>
  const validUser = {
    username: "admin",
    password: "password123"
  };

  let loginAttempts = 0;

  function handleLogin() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('error-msg');

    if (!username || !password) {
      errorMsg.textContent = "Please enter both username and password.";
      return;
    }

    if (username === validUser.username && password === validUser.password) {
      localStorage.setItem('loggedInUser', JSON.stringify({ username }));
      window.location.href = "products.html";
    } else {
      loginAttempts++;
      errorMsg.textContent = "Invalid username or password. Please try again.";

      if (loginAttempts >= 3) {
        alert("Too many failed attempts. Redirecting to reset password page.");
        window.location.href = "reset.html";
      }
    }
  }

  function resetPassword() {
    const newPassword = prompt("Enter your new password:");
    if (newPassword) {
      validUser.password = newPassword;
      alert("Password has been reset successfully.");
      loginAttempts = 0; // Reset login attempts after password reset
    } else {
      alert("Password reset cancelled.");
    }
  }
</script>
