<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAIRIFY - Login</title>  
  <style>
    /* Page transition */
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      opacity: 0;
      transform: translateY(-10px);
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero {
      background-color: rgba(255, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 40vh;
      margin-top: -310px;
    }

    .hero h1{
      margin-bottom: -100px;
    }

    /* Logo with shadow effect*/
    .hero img {
      position: absolute;
      height: 48vh;
      /*width: 175px;*/
      /*top: 60%;*/
      bottom: 3%;
      /*right: 20px;*/
      display: inline;
      border-radius: 4px;
      transform: translateY(-50%);
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
      margin-right: 30%;
    }

    /*.hero img:hover {
      transform: translateY(-50%) scale(1.1);
    }*/

    /* Slide-in animation for the login container */
    .login-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      height: 350px;
      text-align: center;
      /*margin-top: -50px;*/
      margin-left: 25%;
      transform: translateX(100%); /* Start off-screen */
      opacity: 0;
      animation: slideIn 1s ease-in-out forwards 0.5s;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .form-group {
      margin-bottom: 1em;
      text-align: left;
    }

    /* Label hover effect */
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3em;
      transition: color 0.3s ease-in-out;
    }

    label:hover {
      color: red;
    }

    input {
      width: 95%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: box-shadow 0.3s ease-in-out;
    }

    input:focus {
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
      outline: none;
    }

    /* Login button with improved hover effect */
    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0px 5px 15px rgba(255, 0, 0, 0.4);
    }

    .error-msg {
      color: red;
      margin-bottom: 10px;
    }

</style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1 style="font-size: xx-large; color: #fff;">--HAIRIFY--</h1>
    <img src="Images\harify.png" alt="logo"> 
  </section>

  <!--img src="Images\harify.png" alt="logo"--> 

  <!-- Login Form -->
  <div class="login-container">
    <h2>LOG IN</h2>

    <div id="error-msg" class="error-msg"></div>


    <div class="form-group">
<label for="trn">TRN</label>
  <input type="text" id="username" placeholder="Enter your TRN" pattern="\d{3}-\d{3}-\d{3}" title="Enter TRN in the format 123-456-789">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>

    <button class="login-btn" onclick="handleLogin()">Login</button>
     <p>Register to get Member's Only Discounts! <a href="registration.html">Register</a> </p>
  </div>
  

 <script>
  let loginAttempts = 0;

  function handleLogin() {
    const trn = document.getElementById('username').value.trim(); // Username field will be TRN
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('error-msg');

    if (!trn || !password) {
      errorMsg.textContent = "Please enter both TRN and password.";
      return;
    }

    const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
    const user = users.find(u => u.trn === trn && u.password === password);

    if (user) {
      localStorage.setItem('loggedInTRN', user.trn);
      localStorage.setItem('loginAttempts', 0);
      alert(`Welcome back, ${user.firstName}!`);
      window.location.href = "products.html"; 
    } else {
      loginAttempts++;
      errorMsg.textContent = `Invalid TRN or password. Attempt ${loginAttempts} of 3.`;

      if (loginAttempts >= 3) {
        alert("Too many failed login attempts.");
        loginAttempts = 0; // Reset instead of redirecting to reset.html
      }
    }
  }
</script>
  



</body>
</html>
