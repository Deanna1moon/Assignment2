<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAIRIFY - Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Full-page layout */
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #fff; /* Bottom half is white */
      margin: 0;
      padding: 0;
    }

    /* Hero Section - Pale Green Background */
    .hero {
      background-color: #a8d5ba;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 40vh; /* Adjust height to take up half of the page */
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5em;
      color: #333;
    }

    /* Login Form Container */
    .login-container {
      position: relative;
      max-width: 400px;
      background-color: #fff;
      margin: -60px auto 0 auto; /* Overlapping effect */
      border-radius: 8px;
      padding: 2em;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Form Inputs */
    .form-group {
      margin-bottom: 1em;
      text-align: left;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3em;
    }

    .form-group input {
      width: 100%;
      padding: 0.6em;
      border-radius: 4px;
      border: 1px solid #ccc;
      outline: none;
    }

    /* Login Button */
    .login-btn {
      width: 100%;
      padding: 0.8em;
      background: #28a745;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      margin-top: 0.5em;
    }

    .login-btn:hover {
      background: #218838;
    }

    /* Error Message */
    .error-msg {
      color: #ff6b6b;
      font-size: 0.9em;
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    
  </section>

  <!-- Login Form -->
  <div class="login-container">
    <h2>LOG In</h2>

    <div id="error-msg" class="error-msg"></div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>

    <button class="login-btn" onclick="handleLogin()">Login</button>
  </div>

  <script>
    // Hardcoded login credentials
    const validUser = {
      username: "admin",
      password: "password123" // Must be at least 8 characters
    };

    let loginAttempts = 0;

    function handleLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');

      if (!username || !password) {
        errorMsg.textContent = "Please enter both username and password.";
        return;
      }

      if (username === validUser.username && password === validUser.password) {
        // Store user session in localStorage
        localStorage.setItem('loggedInUser', JSON.stringify({ username }));
        window.location.href = "products.html"; // Redirect to products page
      } else {
        loginAttempts++;
        errorMsg.textContent = "Invalid username or password. Please try again.";

        // Redirect to error page after 3 failed attempts
        if (loginAttempts >= 3) {
          alert("Too many failed attempts. Redirecting to error page.");
          window.location.href = "error.html";
        }
      }
    }
  </script>

</body>
</html>
