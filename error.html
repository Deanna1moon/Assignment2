<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Error - HAIRIFY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .error-container {
      width: 400px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .error-container h1 {
      color: red;
      margin-bottom: 10px;
    }
    .error-container p {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: red;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="error-container">
    <h1>Login Blocked</h1>
    <p>You have exceeded the maximum number of login attempts.</p>
    <button onclick="retry()">Retry</button>
  </div>

  <script>
    function retry() {
      // Reset login attempts and redirect back to login page
      localStorage.setItem('loginAttempts', 0);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
