
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HAIRIFY - Products</title>


  <style>
  
  
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}
      /* General Styles */
      body {
          font-family: Arial, sans-serif;
          margin: 0;
	 background: white;
	background-image: url('Images/back2.jpg');
	background-repeat: no-repeat; 
	background-size: cover; 
	ackground-position: center; 
   	 background-attachment: fixed;
          padding: 0;
          background-color: rgba(128, 128, 128, 0.156);
      }

      /* Navigation Bar */
      .navbar {
          background-color:  rgba(255, 0, 0, 0.9);
          padding: 1em;
          display: flex;
          justify-content: space-between;
          align-items: center;
      }
      .navbar .logo {
          font-size: 1.5em;
          color: #fff;
          font-weight: bold;
      }
      .nav-links {
          list-style: none;
          display: flex;
          gap: 1em;
      }
      .nav-links li {
          display: inline;
      }
      .nav-links a {
          text-decoration: none;

          color: white; /* Ensuring white text */
          font-weight: bold;
          padding: 14px 25px;
          transition: 0.3s;
          transform: translateY(-6%) scale(3.1);
          border-radius: 5px;
          box-shadow: #fff;
      }
      .nav-links a:hover {
          transform: translateY(-6%) scale(3.1);
          background-color:rgba(255, 192, 203, 0.736) ;
      }
	  


   </style>


</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">HAIRIFY</div>
    <ul class="nav-links">
      <li><a href="products.html" class="active">Products</a></li>
      <li><a href="AboutUs.html">About Us</a></li>
      <li><a href="Mycart.html">My Cart</a></li>
      <li><a href="dashboard.html">My Cart</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="slideshow-container">
      <div class="slide fade"><img src="Images/hair33.jpg" alt="Hair image 1"></div>
      <div class="slide fade"><img src="Images/hair21.jpg" alt="Hair image 2"></div>
      <div class="slide fade"><img src="Images/hair.jpg" alt="Hair image 3"></div>
      <div class="hero-text"><h1>SHOP FOR THE BEST HAIR PRODUCTS!</h1></div>
    </div>
  </section>

  <!-- Product Grid Container -->
  <div class="products-container">
    <div class="product-grid" id="product-grid"></div>
  </div>

  <!-- Modal -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <div id="modal-product-details"></div>
    </div>
  </div>

  <script>
  
  //array that stores all product details
    const allProducts = [
      { name: "Mielle's Rosemary Mint Oil", price: 11, image: "Images/mielle.jpg", description: "Invigorating blend of rosemary and mint." },
      { name: "Wild Growth Hair Oil", price: 7, image: "Images/hair1.jpg", description: "Boost your hair's natural growth." },
      { name: "At One argon oil", price: 9, image: "Images/hair1.png", description: "Nourish your strands with argon oil." },
      { name: "As I am-Leave in Conditioner", price: 9, image: "Images/hair2.jpg", description: "Soften and strengthen your hair." },
      { name: "As I am-Coconut Cowash", price: 10, image: "Images/hair3.png", description: "Gentle coconut cleansing cowash." },
      { name: "Jamaican Mango & Lime-Black Castor Oil", price: 5, image: "Images/hair6.jpg", description: "Pure Jamaican black castor oil." },
      { name: "Monat Shampoo+ Conditioner", price: 5, image: "Images/hair7.png", description: "2-in-1 luxury hair care combo." },
      { name: "Tresemme", price: 6, image: "Images/hair8.png", description: "Salon-quality everyday shampoo." },
    ];


    localStorage.setItem("AllProducts", JSON.stringify(allProducts));

    function displayProducts() {
      const container = document.getElementById("product-grid");
      const products = JSON.parse(localStorage.getItem("AllProducts")) || [];

      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.setAttribute("data-name", product.name);
        card.setAttribute("data-price", product.price);
        card.setAttribute("data-description", product.description);
        card.setAttribute("data-image", product.image);
        card.setAttribute("onclick", "showProductDetails(this)");

        card.innerHTML = `
          <div class="product-image">
            <img src="${product.image}" alt="${product.name}">
          </div>
          <div class="product-info">
            <h3>${product.name}</h3>
            <p class="price">$${product.price}</p>
            <button class="btn-add-cart" onclick="event.stopPropagation(); addToCart('${product.name}', ${product.price}, '${product.image}');">Add to Cart</button>
          </div>
        `;

        container.appendChild(card);
      });
    }
//insert product details into the model popup
    function showProductDetails(card) {
      const name = card.getAttribute("data-name");
      const price = card.getAttribute("data-price");
      const image = card.getAttribute("data-image");
      const description = card.getAttribute("data-description");

      document.getElementById("modal-product-details").innerHTML = `
        <h2>${name}</h2>
        <img src="${image}" alt="${name}" style="max-width:100%;">
        <p class="price">$${price}</p>
        <p>${description}</p>
        <button class="btn-add-cart" onclick="addToCart('${name}', ${price}, '${image}'); closeModal();">Add to Cart</button>
      `;
	  // Show the modal
      document.getElementById("product-modal").style.display = "flex";
    }
// This function hides/closes the modal
    function closeModal() {
      document.getElementById("product-modal").style.display = "none";
    }
// Function to add a product to the shopping cart
    function addToCart(name, price, image) {
      const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
      if (!loggedInUser) {
        alert("You must log in first.");
        window.location.href = "login.html";
        return;
      }
 // Retrieve existing cart from localStorage, or create a new one
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
	  
      const existingItem = cart.find(item => item.name === name);
	  
	  // If already in cart, increment quantity; otherwise, add new item
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({ name, price, image, quantity: 1 });
      }
  // Save updated cart to localStorage
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} has been added to your cart!`);
    }
// This closes the modal if the user clicks anywhere outside the modal content
    window.onclick = function(event) {
      const modal = document.getElementById("product-modal");
      if (event.target === modal) closeModal();
    }
// Slideshow functionality: automatically cycles through product images
    let slideIndex = 0;
	
	// Function to handle the slideshow animation
    function showSlides() {
      let slides = document.querySelectorAll(".slide");
      slides.forEach(slide => slide.classList.remove("active"));  // Hide all slides initially
      slideIndex = (slideIndex % slides.length) + 1;// Move to the next slide
      slides[slideIndex - 1].classList.add("active");// Show the current slide
      setTimeout(showSlides, 4000);// Loop the slideshow every 4 seconds
    }

    window.addEventListener("DOMContentLoaded", () => {
      displayProducts();
      showSlides();
    });
  </script>
</body>
</html>
