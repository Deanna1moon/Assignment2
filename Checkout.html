<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAIRIFY - Checkout</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      border-bottom: 1px solid #ccc;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: red;
    }
    .checkout-container {
      max-width: 1100px;
      margin: 40px auto;
	  margin-right/;50px;
	  margin-top: 70px;
      display: flex;
      gap: 2em;
      padding: 2em;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .checkout-form, .checkout-summary {
      flex: 1;

    }
    h2 {
      color: red;
      margin-bottom: 1em;
    }
    .form-group {
      margin-bottom: 1em;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.3em;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 0.7em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .summary-box {
      background-color: #f9f9f9;
      padding: 1em;
      border-radius: 6px;
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1em;
      align-items: center;
    }
    .summary-item img {
      width: 50px;
      height: auto;
      margin-right: 10px;
    }
    .total-summary {
      margin-top: 1em;
      border-top: 1px solid #ccc;
      padding-top: 1em;
    }
    .confirm-btn, .cancel-btn {
      width: 100%;
      padding: 1em;
      margin-top: 1em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .confirm-btn {
      background-color: #28a745;
      color: white;
    }
    .cancel-btn {
      background-color: #ff6b6b;
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">---HAIRIFY---</div>
  </nav>

  <div class="checkout-container">
    <div class="checkout-form">
      <h2>Shipping Information</h2>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" >
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address">
      </div>
      <div class="form-group">
        <label for="address">Email Adress</label>
        <input type="Email" id="address" ">
      </div>
      <button class="confirm-btn" onclick="confirmCheckout()">Confirm Purchase</button>
      <button class="cancel-btn" onclick="window.location.href='Mycart.html'">Cancel</button>
    </div>

    <div class="checkout-summary">
      <h2>Your Order</h2>
      <div class="summary-box" id="summary-box">
        <!-- Items will be added here dynamically -->
      </div>
    </div>
  </div>

  <script>
    function loadSummary() {
      const cart = JSON.parse(localStorage.getItem('checkoutCart')) || [];

      const box = document.getElementById('summary-box');
      box.innerHTML = '';

      let total = 0;
      cart.forEach(item => {
        const subTotal = item.price * item.quantity;
        total += subTotal;

        const itemEl = document.createElement('div');
        itemEl.className = 'summary-item';
        itemEl.innerHTML = `
          <div style="display: flex; align-items: center;">
           <img src="${item.image.toLowerCase().startsWith('images/') ? item.image : `images/${item.image}`}" alt="${item.name}">

            <div>
              <strong>${item.name}</strong><br>
              Qty: ${item.quantity} Ã— $${item.price}
            </div>
          </div>
          <div>$${subTotal.toFixed(2)}</div>
        `;
        box.appendChild(itemEl);
      });

      const tax = total * 0.15;
      const discount = total > 500 ? total * 0.1 : 0;
      const grandTotal = total + tax - discount;

      box.innerHTML += `
        <div class="total-summary">
          <div class="summary-item"><strong>Total Purchase</strong><span>$${total.toFixed(2)}</span></div>
          <div class="summary-item"><strong>Tax (15%)</strong><span>$${tax.toFixed(2)}</span></div>
          <div class="summary-item"><strong>Discount</strong><span>-$${discount.toFixed(2)}</span></div>
          <div class="summary-item"><strong>Total</strong><span><strong>$${grandTotal.toFixed(2)}</strong></span></div>
        </div>
      `;
    }

    function confirmCheckout() {
      const name = document.getElementById('fullname').value;
      const address = document.getElementById('address').value;
      const amount = document.getElementById('amount').value;

      if (!name || !address || !amount) {
        alert("Please fill out all fields.");
        return;
      }

      alert("Thank you for your purchase, " + name + "!");
      localStorage.removeItem('cart');
      window.location.href = "products.html";
    }

    window.onload = loadSummary;
  </script>
</body>
</html>
