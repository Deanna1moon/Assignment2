<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Error - HAIRIFY</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    color: #333;
    background-color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .hero {
    background-color: rgba(255, 0, 0, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 45vh; /* Adjusted height */
    margin-top: -310px;
  }

  .hero h1 {
    color: #fff;
    font-size: xx-large;
  }

  .reset-container {
    width: 400px;
    height: 35vh; /* Adjusted height */
    display: flex;
    flex-direction: column;
    justify-content: center; /* Center vertically */
    align-items: center; /* Center horizontally */
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin-top: 20px;
  }

  .reset-container h2 {
    color: red;
    margin-bottom: 10px;
  }

  .reset-container p {
    margin-bottom: 20px;
  }

  input {
    width: 85%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
    transition: box-shadow 0.3s ease-in-out;
  }

  button {
    padding: 10px 20px;
    background-color: red;
    border: none;
    color: #fff;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0px 5px 15px rgba(255, 0, 0, 0.4);
  }
</style>

</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>--HAIRIFY--</h1>
  </section>

  <div class="reset-container">
    <h2>Reset Password</h2>
    <input type="password" id="new-password" placeholder="Enter new password">
    <button onclick="resetPassword()">Reset Password</button>
  </div>

  <script>
    function resetPassword() {
      const newPassword = document.getElementById('new-password').value.trim();
      if (newPassword) {
        // Assuming validUser is accessible here
        validUser.password = newPassword;
        alert("Password has been reset successfully.");
        window.location.href = "index.html"; // Redirect to login page after reset
      } else {
        alert("Please enter a new password.");
      }
    }
  </script>
</body>
</html>
